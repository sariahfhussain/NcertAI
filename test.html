<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Question Answering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .upload-section, .question-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px dashed #e5e7eb;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .upload-section:hover, .question-section:hover {
            border-color: #4f46e5;
            background: #f8fafc;
        }

        .section-title {
            font-size: 1.5rem;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: block;
            padding: 15px 20px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .session-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .session-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .question-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
        }

        .question-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .status.loading {
            background: #eff6ff;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }

        .answer-section {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #4f46e5;
        }

        .answer-title {
            font-size: 1.2rem;
            color: #374151;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .answer-text {
            color: #4b5563;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF Question Answering</h1>
            <p>Upload a PDF and ask questions about its content</p>
        </div>
        
        <div class="content">
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="section-title">
                    üì§ Upload PDF Document
                </div>
                
                <input type="text" class="session-input" id="sessionId" placeholder="Session ID (optional)" value="default">
                
                <div class="file-input-wrapper">
                    <input type="file" class="file-input" id="pdfFile" accept=".pdf">
                    <label for="pdfFile" class="file-input-label">
                        Choose PDF File
                    </label>
                </div>
                
                <button class="btn" onclick="uploadPDF()">Upload & Process</button>
                
                <div id="uploadStatus"></div>
            </div>
            
            <!-- Question Section -->
            <div class="question-section">
                <div class="section-title">
                    ‚ùì Ask Questions
                </div>
                
                <textarea class="question-input" id="questionInput" placeholder="Type your question about the PDF here..."></textarea>
                
                <button class="btn" onclick="askQuestion()">Ask Question</button>
                
                <div id="questionStatus"></div>
                
                <div id="answerSection" class="answer-section hidden">
                    <div class="answer-title">
                        ü§ñ Answer:
                    </div>
                    <div class="answer-text" id="answerText"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.innerHTML = message;
            element.style.display = 'block';
        }
        
        function hideStatus(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
        
        async function uploadPDF() {
            const fileInput = document.getElementById('pdfFile');
            const sessionId = document.getElementById('sessionId').value || 'default';
            
            if (!fileInput.files.length) {
                showStatus('uploadStatus', '‚ö†Ô∏è Please select a PDF file', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showStatus('uploadStatus', '‚ö†Ô∏è Please select a valid PDF file', 'error');
                return;
            }
            
            showStatus('uploadStatus', '<span class="spinner"></span> Uploading and processing PDF...', 'loading');
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('session_id', sessionId);
            
            try {
                const response = await fetch(`${API_BASE}/upload-pdf`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('uploadStatus', 
                        `‚úÖ PDF uploaded successfully! Created ${result.chunks_count} text chunks for processing.`, 
                        'success'
                    );
                } else {
                    showStatus('uploadStatus', `‚ùå Upload failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus('uploadStatus', `‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            const sessionId = document.getElementById('sessionId').value || 'default';
            
            if (!question) {
                showStatus('questionStatus', '‚ö†Ô∏è Please enter a question', 'error');
                return;
            }
            
            showStatus('questionStatus', '<span class="spinner"></span> Processing your question...', 'loading');
            document.getElementById('answerSection').classList.add('hidden');
            
            try {
                const response = await fetch(`${API_BASE}/ask-question`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        session_id: sessionId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    hideStatus('questionStatus');
                    document.getElementById('answerText').textContent = result.answer;
                    document.getElementById('answerSection').classList.remove('hidden');
                } else {
                    showStatus('questionStatus', `‚ùå ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus('questionStatus', `‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        // Allow Enter key to submit question (with Shift+Enter for new line)
        document.getElementById('questionInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
    </script>
</body>
</html>
